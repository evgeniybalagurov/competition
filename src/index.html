<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <meta name="description" content="#" />
    <meta name="keywords" content="#" />
    <meta name="author" content="#" />
  </head>
  <body class="page">
    <header class="header">
      <a class="logo link" href="#" target="_self"></a>
      <!-- <button class="header__add-btn" type="button">UPLOAD</button> -->
      <nav>
        <ul class="menu">
          <li class="menu-item">
            <a class="menu__link menu__link_active" href="#" target="_self"
              >Search</a
            >
          </li>
          <li class="menu-item">
            <a class="menu__link" href="#" target="_self">Trends</a>
          </li>
          <li class="menu-item">
            <a class="menu__link" href="#" target="_self">Random GIF</a>
          </li>
          <li class="menu-item">
            <button class="menu__add-btn" type="button">UPLOAD</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <ul class="content__tabs">
        <li class="content__pane content__pane_show" id="content-1">
          <section class="search">
            <form class="search__form" name="searchForm">
              <input
                id="query-input"
                type="search"
                name="q"
                placeholder="Search..."
                aria-label="Search through site content"
                class="search__input"
              />
              <input class="search__button" type="button" value="Search"></input>
            </form>
          </section>

          <section class="feed">
            <!-- <h2>Trends</h2> -->
            <ul class="feed__grid">
            </ul>
          </section>
        </li>
        <li class="content__pane" id="content-2">
          <section class="random">
            <li class="gifcard">
              <img class="gifcard__image" src="https://" alt="text" />
            </li>
          </section>
        </li>
        <li class="content__pane" id="content-3">
          <section class="add-card">
            <form class="add-card__form" name="addForm">
              <div class="upload">
                <div class="upload__text">Select a file</div>
                <button class="upload__button">Select</button>
                <button class="upload__button-reset" type="button"></button>
                <input
                  id="add-file-input"
                  type="file"
                  name="addFile"
                  class="upload__input"
                />
              </div>
              <input
                id="tegs-input"
                type="text"
                name="tags"
                placeholder="Tags"
                aria-label="GIF tags"
                class="add-card__input"
              />
              <button class="add-card__button" type="submit">Send</button>
            </form>
          </section>
        </li>
      </ul>
    </main>

    <footer class="footer"></footer>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="https://" alt="text" />
      </li>
    </template>

    <script type="module" src="./index.js"></script>
  </body>
</html>
