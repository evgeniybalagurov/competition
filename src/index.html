<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <meta name="description" content="#" />
    <meta name="keywords" content="#" />
    <meta name="author" content="#" />
  </head>
  <body class="page">
    <header class="header">
      <a class="logo link" href="#" target="_self"></a>
      <nav>
        <ul class="menu">
          <li class="menu-item">
            <a class="menu__link menu__link_active" href="#" target="_self"
              >Search</a
            >
          </li>
          <li class="menu-item">
            <a class="menu__link" href="#" target="_self">Trends</a>
          </li>
          <li class="menu-item">
            <a class="menu__link" href="#" target="_self">Random GIF</a>
          </li>
          <li class="menu-item">
            <button class="menu__add-btn" type="button">UPLOAD</button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <ul class="content__tabs">
        <li class="content__pane content__pane_show" id="content-1">
          <section class="search">
            <form class="search__form" name="searchForm">
              <input
                id="query-input"
                type="search"
                name="q"
                placeholder="Search..."
                aria-label="Search through site content"
                class="search__input"
              />
              <input class="search__button" type="button" value="Search"></input>
            </form>
          </section>
          <section class="feed">
            <ul class="feed__grid">
            </ul>
          </section>
        </li>
        <li class="content__pane" id="content-2">
          <section class="feed trends">
            <ul class="feed__grid trends__grid">
            </ul>
          </section>
        </li>
        <li class="content__pane" id="content-3">
          <section class="random">
            <div class="random__wrapper">
              <img class="random__image" src="https://" alt="text" />
            </div>
          </section>
        </li>
        <li class="content__pane" id="content-4">
          <section class="add-card">
            <form class="form" name="add-form" enctype="multipart/form-data" novalidate>
              <div class="upload">
                <span class="upload__text">Select a file</span>
                <button class="upload__button-reset" type="button"></button>
                <button class="upload__button" type="button">Select</button>
                <input
                  id="add-input"
                  type="file"
                  name="file"
                  class="form__input form__input_type_file upload__input"
                  accept=".gif"
                  required
                />
              </div>
              <span class="form__error add-input-error"></span>
              <input
                id="tags-input"
                type="text"
                name="tags"
                placeholder="Enter tags (tag1, tag2, tag3, ...)"
                aria-label="GIF tags"
                class="form__input"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__error tags-input-error"></span>
              <button class="form__button">Send</button>
            </form>
          </section>
        </li>
      </ul>
    </main>

    <footer class="footer"></footer>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="https://" alt="text" />
      </li>
    </template>

    <template id="grid-template">
      <li class="grid">
        <img class="grid__image" src="https://" alt="text">
      </li>
    </template>

    <script type="module" src="./page/index.js"></script>
  </body>
</html>
